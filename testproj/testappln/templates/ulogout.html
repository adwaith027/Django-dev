{% block 'main' %}
{% include 'partials/navbar.html' %}    

    {% if user.is_authenticated %}
        <p>Current User : {{ user.username }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    {% else %}
        <p>You're not logged in</p>
    {% endif %}

{% endblock %}
